<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body ng-controller="ChatController">
	<div id="flex-container">
		<div id='flex-item'>
			<div>
				<form ng-submit="addChat()">
					Name:<input type="text" ng-model="newChat.name">
					Avatar:<input type="text" ng-model="newChat.avatar">
					Text:<input type="text" ng-model="newChat.text">
					<input type="submit" value="Send Message">
				</form>
			</div>
			<!-- {{todos}} -->
			<div ng-repeat="chat in chats">
			<img ng-src="{{chat.avatar}}" alt="" width="100px">
			Name: {{chat.name}} |

				<span ng-dblClick="editChat(chat)" ng-show="chat.edit">
					Text: {{chat.text}}
				</span>
				<span ng-show="!chat.edit">
					<form ng-submit="editChat(chat)">
						<input type="text" ng-model="chat.text">
					</form>
				</span>
				<span>
					<i class="fa fa-times-circle fa-5" ng-click="removeChat(chat)"></i>
				</span>
			</div>
		</div>
	</div>
</body>
</html>
