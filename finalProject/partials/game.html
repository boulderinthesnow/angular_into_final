<div><i class="fa fa-bars fa-3x"></i></div>

<div class="container animated fadeInRight">
	<div class="c1">
		<span class="r1">{{puzzle.title}}</span>
		<span class="r2">Hard: {{puzzle.difficulty}}</span>
	</div>
	<div class="c2">{{puzzle.description}}</div>
	<div class="c3">{{puzzle.stringToSearch}}</div>
	<div class="c4">
		<form ng-submit='regexConverter(input, puzzle.stringToSearch, puzzle.regEx)'>
			/<input ng-model="input.guess">/
			<input ng-model="input.flags" style="width: 40px;">
			<input type="submit" id="submit" style="position: absolute; left: -9999px"/>
		</form>
	</div>
	<div class="c5 hide">{{userAnswer}}</div>
	<div class="c6 hide" ng-click="tryAgain()">Click To Try Again!</div>
	<div class="c7 hide" ng-click="nextPuzzle()">Next Puzzle</div>
</div>
