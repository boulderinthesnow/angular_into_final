<h3>Feast your eyes upon these teas:</h3>

<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>TEA</th>
				<th>INFORMATION</th>
				<th>priceSortThingy</th>
			</tr>
		</thead>
		<tbody ng-repeat="tea in teaArray">
			<tr>
				<td>
					<img src="{{tea.imageUrl}}">
				</td>
				<td>
					<p>{{tea.name}}</p>
					<p>{{tea.price}}</p>
					<p>{{tea.caffeineScale}}</p>
					<p>{{tea.ingredients}}</p>
					<p>{{tea.rating}}</p>
					<p>{{tea.inStock}}</p>
					<p>{{tea.categories}}</p>
				</td>
				<td>FOO</td>
			</tr>
		</tbody>
	</table>
</div>
