<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
</head>
<body ng-controller="TodosController">
	<div id="flex-container">
		<div id='flex-item'>
			<div>
				<form ng-submit="addTodo()">
					<input type="text" ng-model="newTodo.text">
				</form>
			</div>
			<!-- {{todos}} -->
			<div ng-repeat="todo in todos">
				<span ng-click="crossTodo(todo)" ng-class="{cross: todo.completed}">{{todo.text}}</span>
				<span><i class="fa fa-times-circle fa-5" ng-click="removeTodo(todo)"></i></span>
			</div>
		</div>
	</div>
</body>
</html>
